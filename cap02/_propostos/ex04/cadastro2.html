<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
    <form>
        <label>Nome:</label> <input type="text" placeholder="Ex: João da Silva" size="50"><br>
        <br>
        <label>Idade:</label> <input type="number" placeholder="Ex: 25 anos" size="3"><br>
        <br>
        <label>Endereço:</label> <input type="text" placeholder="EX: Rua Brasil" size="40"><br>
        <br>
        <label>Estado:</label> <input type="text" placeholder="Ex:SP" size="30"><br>
        <br>
        <label>CEP:</label> <input type="number" placeholder="Ex: 77777-777" size="20"><br>
        <br>
        <label>Telefone Res:</label> <input type="number" placeholder="Ex: (88)88888-8888" size="15"><br>
        <br>
        <label>Celular:</label> <input type="number" placeholder="Ex: (99)99999-9999" size="15"><br>
        <br>
        <label>E-mail:</label> <input type="email" placeholder="Ex: joão@gmail.com" size="21"><br>
        <br>
    </form>
    
</body>
</html>
